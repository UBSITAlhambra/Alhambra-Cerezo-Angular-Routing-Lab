<body class="bg-white text-dark"> <!-- White background -->
    <div class="container">
        <div class="row justify-content-center align-items-start" style="height: 90vh; padding-top: 5vh;">
            <div class="col-md-4">
                <div class="card bg-dark text-light border-light shadow-lg"> <!-- Dark sign-up card -->
                    <div class="card-header text-center bg-dark border-light">
                        <h3 class="text-light">Register</h3> <!-- Dark header -->
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control bg-dark text-light border-light placeholder-white" id="username" placeholder="Enter username">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control bg-dark text-light border-light placeholder-white" id="email" placeholder="Enter email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control bg-dark text-light border-light placeholder-white" id="password" placeholder="Create password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control bg-dark text-light border-light placeholder-white" id="confirm-password" placeholder="Confirm password">
                            </div>
                            <button type="submit" class="btn bg-dark text-light border-light w-100">Register</button> <!-- Dark button -->
                        </form>
                    </div>
                    <div class="card-footer text-center bg-dark border-light">
                        <small>Already have an account? <a href="/auth/login" class="text-danger">Login</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
